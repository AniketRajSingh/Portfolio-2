<section class="bg-pan-left color-change-2x p-3">
    
    <form class="formspace rounded p-5" method="post"
    style="background: rgba(255, 255, 255, 0);">
    <h2 class="text-center text-white">Contact us</h2>
    <div class="form-group mb-3"><input class="form-control" type="text" name="name" placeholder="Name" /></div>
    <div class="form-group mb-3"><input class="form-control" type="text" name="phone" placeholder="Phone"
        inputmode="tel" /></div>
        <div class="form-group mb-3"><input class="form-control" type="email" name="email" placeholder="Email" /></div>
        <div class="form-group mb-3"><textarea class="form-control" name="message" placeholder="Message"
            rows="14"></textarea></div>
            <div class="form-group mb-3"><button class="btnform" type="submit">Send </button></div>
            <div class="form-group mb-3">
                <p class="text-center text-white" style="font-size: 12px;">Feel Free To Contact Me.</p>
            </div>
        </form>
        
    </section>
